version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vpn
      POSTGRES_PASSWORD: vpn_secret
      POSTGRES_DB: vpn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpn"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: postgresql://vpn:vpn_secret@postgres:5432/vpn?connection_limit=20
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ADMIN_LOGIN: ${ADMIN_LOGIN:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      BOT_API_KEY: ${BOT_API_KEY:-bot-api-key}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BOT_API_URL: ${BOT_API_URL:-}
      ADMIN_ORIGIN: ${ADMIN_ORIGIN:-http://localhost:3001}
      RIOPAY_API_TOKEN: ${RIOPAY_API_TOKEN:-}
      RIOPAY_SKIP_IP_VERIFY: ${RIOPAY_SKIP_IP_VERIFY:-}
      RIOPAY_SUCCESS_URL: ${RIOPAY_SUCCESS_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    ports:
      - "${BOT_PORT:-3002}:3002"
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BACKEND_URL: http://backend:3000
      BOT_API_KEY: ${BOT_API_KEY:-bot-api-key}
      WEBHOOK_DOMAIN: ${WEBHOOK_DOMAIN:-}
      WEBHOOK_PATH: ${WEBHOOK_PATH:-/webhook}
      BOT_PORT: 3002
      BOT_USE_WEBHOOK: ${BOT_USE_WEBHOOK:-0}
    depends_on:
      - backend

  admin:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
